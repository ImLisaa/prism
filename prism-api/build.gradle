plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

group = 'net.phantara.prism'
version = '2024.07.08'

repositories {
    mavenCentral()
    maven {
        name = 'jitpack'
        url = 'https://jitpack.io'
    }
}

dependencies {
    compileOnly 'net.minestom:minestom-snapshots:435534368b'
    compileOnly 'com.google.guava:guava:27.1-jre'
}


kotlin {
    jvmToolchain(21)
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
    compileJava {
        options.encoding = "UTF-8"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "net.phantara.prism"
            artifactId = 'prism-api'
            version = "${project.version}"
            from components.java
        }
    }
    repositories {
        maven {
            url = 'https://artifactory.phantara.net/releases'
            credentials {
                username = System.getenv("PHANTARA_USERNAME") == null ? "" : System.getenv("PHANTARA_USERNAME")
                password = System.getenv("PHANTARA_PASSWORD") == null ? "" : System.getenv("PHANTARA_PASSWORD")
            }
        }
    }
}