name: Build and Publish

on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - "master"
  #  paths-ignore:
  #    - "docs/**"

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: fwilhe2/setup-kotlin@main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: Publish
        uses: gradle/gradle-build-action@v3
        with:
          arguments: publish
        env:
          token: ${{ github.token }}
          username: Lisa
          repository: ${{ github.repository }}

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: prism
          path: export/

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 10
